<table class="container paragraph-block" border="0" cellpadding="0" cellspacing="0" width="100%">
    <tr>
        <td align="center" valign="top">
            <table class="inner-container" border="0" cellpadding="0" cellspacing="0" width="620">
                <tr>
                    <td class="paragraph-block__content" align="left">
                        <div class="content">
                            {% block content %}
                                {{ content }}
                                {{ content_safe|safe }}
                            {% endblock %}
                        </div>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
