{% load i18n static leaflet_tags tz l10n menu %}
{% with week_list_js|length as list_len %}
    <div class="range-slider"><span>from
    <input hidden name="{{ widget.subwidgets.0.name }}" {% if widget.subwidgets.0.value != None %}
           value="{{ widget.subwidgets.0.value|stringformat:'s' }}"{% endif %} id="start_date" type="date"/><span
                id="from_span"></span>	<br>to
    <input hidden name="{{ widget.subwidgets.1.name }}" {% if widget.subwidgets.1.value != None %}
           value="{{ widget.subwidgets.1.value|stringformat:'s' }}"{% endif %} id="end_date" type="date"/><span
                id="to_span"></span></span>
        <input value="0" min="0" max="{{ list_len|add:"-1" }}" step="1"
               type="range"/>
        <input value="{{ list_len|add:"-1" }}" min="0" max="{{ list_len|add:"-1" }}"
               step="1" type="range"/>
        <svg width="100%" height="24">

        </svg>
    </div>
{% endwith %}

<style>
    body {
        display: flex;
        height: 100vh;
    }

    input {

        outline: 0;
    }

    .range-slider {
        width: 300px;
        margin: auto;
        text-align: center;
        position: relative;
        height: 6em;
    }

    .range-slider svg,
    .range-slider input[type=range] {
        position: absolute;
        left: 0;
        bottom: 0;
    }



    input[type=range] {
        -webkit-appearance: none;
        width: 100%;
    }

    input[type=range]:focus {
        outline: none;
    }

    input[type=range]:focus::-webkit-slider-runnable-track {
        background: #2497e3;
    }

    input[type=range]:focus::-ms-fill-lower {
        background: #2497e3;
    }

    input[type=range]:focus::-ms-fill-upper {
        background: #2497e3;
    }

    input[type=range]::-webkit-slider-runnable-track {
        width: 100%;
        height: 5px;
        cursor: pointer;

        background: #2497e3;
        border-radius: 1px;
        box-shadow: none;
        border: 0;
    }


    input[type=range]::-webkit-slider-thumb {
        z-index: 2;
        position: relative;
        box-shadow: 0px 0px 0px #000;
        border: 1px solid #2497e3;
        height: 18px;
        width: 18px;
        border-radius: 25px;
        background: #a1d0ff;
        cursor: pointer;
        -webkit-appearance: none;
        margin-top: -7px;
    }

    input[type=range]::-moz-range-track {
        width: 100%;
        height: 5px;
        cursor: pointer;

        background: #2497e3;
        border-radius: 1px;
        box-shadow: none;
        border: 0;
    }

    input[type=range]::-moz-range-thumb {
        z-index: 2;
        position: relative;
        box-shadow: 0px 0px 0px #000;
        border: 1px solid #2497e3;
        height: 18px;
        width: 18px;
        border-radius: 25px;
        background: #a1d0ff;
        cursor: pointer;
    }

    input[type=range]::-ms-track {
        width: 100%;
        height: 5px;
        cursor: pointer;

        background: transparent;
        border-color: transparent;
        color: transparent;
    }

    input[type=range]::-ms-fill-lower{
        background: #2497e3;
        border-radius: 1px;
        box-shadow: none;
        border: 0;
    }
    input[type=range]::-ms-fill-upper {
        background: #2497e3;
        border-radius: 1px;
        box-shadow: none;
        border: 0;
    }

    input[type=range]::-ms-thumb {
        z-index: 2;
        position: relative;
        box-shadow: 0px 0px 0px #000;
        border: 1px solid #2497e3;
        height: 18px;
        width: 18px;
        border-radius: 25px;
        background: #a1d0ff;
        cursor: pointer;
    }


</style>
