{% load i18n list_iter %}
{% with object_list|one_more:forloop.counter0|list_item:row_pos as parameter %}
    <style>
        .square {
            width: 100px;
            height: 100px;
            text-align: center;
            vertical-align: middle;
        }

        .square h1 {
            color: #fff;
            line-height: 100px;
        }
    </style>
    <div class="col-md-4">
        <div class="card p-3 mb-3">
            <div class="d-flex justify-content-center">
                <div class="d-flex flex-row align-items-center">
                    <div class="square" style="background: #{{ parameter.color }};">
                        <h1>{{ parameter.short_name }}</h1>
                    </div>
                </div>
            </div>
            <div class="mt-3 justify-content-center">
                <h3 class="text-center">{{ parameter }}</h3>
            </div>
            <a href="{% url "gcampusanalysis:od_converter" pk=parameter.pk %}"
               class="btn btn-outline-primary stretched-link">Start calibration</a>
        </div>
    </div>
{% endwith %}
