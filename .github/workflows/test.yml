name: Test

on: [push, pull_request]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      GCAMPUS_DB_USER: 'gcampus'
      GCAMPUS_DB_NAME: 'gcampustest'
      GCAMPUS_DB_PASSWORD: 'test-password'
      GCAMPUS_DB_HOST: 'localhost'
    services:
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
      postgis:
        image: postgis/postgis:13-3.1
        env:
          POSTGRES_DB: ${{ env.GCAMPUS_DB_NAME }}
          POSTGRES_USER: ${{ env.GCAMPUS_DB_USER }}
          POSTGRES_PASSWORD: ${{ env.GCAMPUS_DB_PASSWORD }}
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Add conda to system path
        run: echo $CONDA/bin >> $GITHUB_PATH

      - name: Install GDAL
        run: conda install -y libgdal=3.4.1=h7b6f8d3_2 poppler=21.11.0=ha39eefc_0 -c conda-forge

      - name: Install Requirements
        run: pip install -r requirements.txt

      - name: Run Tests
        run: python manage.py test
        env:
          DJANGO_SETTINGS_MODULE: 'gcampus.settings.test'
          GCAMPUS_REDIS_HOST: 'localhost'
